<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list class="contenedor">
        <a mat-list-item href="/Home"><mat-icon aria-hidden="false" aria-label="Example home icon"
            fontIcon="home"></mat-icon>Home</a>
        <a mat-list-item href="/Estudiante"><mat-icon aria-hidden="false" aria-label="Example home icon"
            fontIcon=school></mat-icon>Estudiante</a>
        <a mat-list-item href="/Docente"><mat-icon aria-hidden="false" aria-label="Example home icon"
            fontIcon=person></mat-icon>Docente</a>
        <a mat-list-item href="/Asignatura"><mat-icon aria-hidden="false" aria-label="Example home icon"
            fontIcon=book></mat-icon>Asignatura</a>  
        <!-- <a mat-list-item href="/Login"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="group_add"></mat-icon>Login</a> -->
      </mat-nav-list>
      <i class="fa-brands fa-behance"></i>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>Colegio</span>
        </div>
  
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <div class="example-header-text">
            <mat-card-title>Carlos-Ordo√±ez</mat-card-title>
            <mat-card-subtitle href="https://github.com/Canorba">github</mat-card-subtitle>
          </div>
          <a href="https://github.com/Canorba">
            <img class="circulo" src="https://img.icons8.com/color-glass/100/null/github--v1.png"
              alt="Git">
          </a>
          <div mat-card-avatar class="example-header-images"></div>
          <button class="botonlogout" mat-raised-button color="warn" type="submit" (click)="onSubmit()"
        mat-input>Logout</button>
        </mat-card-header>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
